

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

</head>
<body>
<!-- { { means dynamic content }} -->
{% extends 'base.html' %}
{% block content %}
    <h1>Hello {{name}}!!!</h1>

    <form action="/add" method="post">
    <!-- csrf is a type of attack, Django provides security
        for that attack by default.
    -->
    {% csrf_token %}
        <input type="number" name="num1">
        +
        <input type="number" name="num2">
        <input type="submit" value="Add">
    </form>
{% endblock %}
</body>
</html>
